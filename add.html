<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>MY DIARY</title>
				<link rel="stylesheet" href="./css/dashboard.css">
				</head>
				<body>
					<div id="mySidenav" class="sidenav">
						<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
						<a href="dashboard.html">Home</a>
						<a href="#">Add entry</a>
						<a href="setting.html">Settings</a>
						<a href="index.html">logout</a>

					<span class="push-left" style="" onclick="openNav()">&#9776; My Diary</span>
					<header>
						<div class="container"></div>
					</header>
					<div id="content">
						<article>
							<section id="profile">
								<div class="add-entry">
									<form class="" action="index.html" method="post">

									<input type="text" name="title" placeholder="title">
									<textarea placeholder="write here" cols="30" rows="20"></textarea>
									<button class="button_1">save</button>

								</form>
								</div>
							</section>
							<section id="quote">
								<div class="mb-wrap mb-style-2">
									<blockquote >
										<p>  Either write something worth reading or do something worth writing</p>
									</blockquote>
									<div class="mb-attribution">
										<p class="mb-author">
            Benjamin Franklin
          </p>
									</div>
								</div>
								<!--#mb-wrap-->
							</section>
						</article>
					</div>
<script src="./js/app.js" type="text/javascript"></script>
						</body>
					</html>
