<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>MY DIARY</title>
				<link rel="stylesheet" href="./css/dashboard.css">
				</head>
				<body>
					<div id="mySidenav" class="sidenav">
						<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
						<a href="dashboard">Home</a>
						<a href="add.html">Add entry</a>
						<a href="#">Settings</a>
						<a href="index.html">logout</a>
					</div>
					<span class="push-left" style="" onclick="openNav()">&#9776; My Diary</span>
					<header>
						<div class="container"></div>
					</header>
					<div id="content">
						<article>
							<section id="profile">
								<div class="card">
									<img src="images/avatar2.png" alt="Avatar" style="width:100%">
										<div class="container">
											<h4>John Doe</h4>
											<p>Total entries: 3</p>
										</div>
										<div class="reminder">
											<label class="notify">Get daily reminder</label>
											<label class="switch">
												<input type="checkbox">
													<span class="slider round"></span>
												</label>
											</div>
										</div>
									</section>
									<section id="quote">
										<div class="mb-wrap mb-style-2">
											<blockquote >
												<p>  Either write something worth reading or do something worth writing</p>
											</blockquote>
											<div class="mb-attribution">
												<p class="mb-author">
            Benjamin Franklin
          </p>
											</div>
										</div>
										<!--#mb-wrap-->
									</section>
								</article>
							</div>
<script src="./js/app.js" type="text/javascript"></script>
								</body>
							</html>
